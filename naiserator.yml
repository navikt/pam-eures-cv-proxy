apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-eures-cv-eksport-proxy
  namespace: teampam
  labels:
    team: teampam
spec:
  image: {{ image }}
  liveness:
    path: /internal/isAlive
    port: 8080
    initialDelay: 5
  readiness:
    path: /internal/isReady
    port: 8080
    initialDelay: 5
  replicas:
    min: 1
    max: 2
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 256Mi
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
  accessPolicy:
    outbound:
      rules:
        - application: pam-eures-cv-eksport
  ingresses:
  {{#each ingress as |url|}}
     - {{url}}
  {{/each}}
